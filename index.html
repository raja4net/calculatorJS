<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="calculation">0</div>
        <div class="input">0</div>
      </div>

      <div class="buttons">
        <div class="buttons-primary">
          <button id="clear">CLEAR</button>
          <button id="delete">DELETE</button>
        </div>
        <div class="buttons-input">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="numbers">&#247</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="numbers">x</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers">-</button>
          <button class="numbers">.</button>
          <button class="numbers">0</button>
          <button class="numbers">=</button>
          <button class="numbers">+</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="calculation"></div>
        <div class="input">0</div>
      </div>

      <div class="buttons">
        <div class="buttons-primary">
          <button id="clear">CLEAR</button>
          <button id="delete">DELETE</button>
        </div>
        <div class="buttons-input">
          <button id ="number" class="numbers">7</button>
          <button id ="number" class="numbers">8</button>
          <button id ="number" class="numbers">9</button>
          <button class="numbers" id ="operator">&#247</button> <!--division -->
          <button id ="number" class="numbers">4</button>
          <button class="numbers" id ="number">5</button>
          <button class="numbers" id ="number">6</button>
          <button class="numbers" id ="operator">x</button>
          <button class="numbers" id ="number">1</button>
          <button class="numbers" id ="number">2</button>
          <button class="numbers" id ="number">3</button>
          <button class="numbers" id ="operator">-</button>
          <button class="numbers" id ="decimal">.</button>
          <button class="numbers" id ="number">0</button>
          <button class="numbers" id ="equals">=</button>
          <button class="numbers" id ="operator">+</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
